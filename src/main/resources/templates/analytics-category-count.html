<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

<div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-xl shadow-xl">

    <h1 class="text-3xl font-bold mb-6 text-gray-800">
        Product Count by Category
    </h1>

    <table class="w-full border border-gray-300 rounded-lg overflow-hidden">
        <thead class="bg-gray-200">
        <tr>
            <th class="px-4 py-2 text-left">Category</th>
            <th class="px-4 py-2 text-left">Product Count</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="row : ${categoryCounts}">
            <td class="px-4 py-2" th:text="${row[0]}"></td>
            <td class="px-4 py-2" th:text="${row[1]}"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
