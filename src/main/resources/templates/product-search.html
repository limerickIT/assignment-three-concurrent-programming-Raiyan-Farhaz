<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ZELORA Product Search</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col">

<!-- HEADER -->
<header class="zelora-header text-white shadow-lg sticky top-0 z-10" style="background:#047857">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <a href="/" class="text-3xl font-bold zelora-logo" style="color:#facc15">ZELORA</a>

        <!-- LANGUAGE SWITCH -->
        <nav class="flex space-x-6">
            <a th:href="@{/products/search(lang='en',
                    name=${searchParams.name},
                    category=${searchParams.category},
                    minPrice=${searchParams.minPrice},
                    maxPrice=${searchParams.maxPrice},
                    recent=${searchParams.recent})}" class="hover:text-yellow-300">EN</a>

            <a th:href="@{/products/search(lang='fr',
                    name=${searchParams.name},
                    category=${searchParams.category},
                    minPrice=${searchParams.minPrice},
                    maxPrice=${searchParams.maxPrice},
                    recent=${searchParams.recent})}" class="hover:text-yellow-300">FR</a>
        </nav>
    </div>
</header>



<!-- MAIN PAGE -->
<main class="container mx-auto px-4 py-10 flex-grow">

    <!-- PAGE TITLE -->
    <h1 class="text-4xl font-bold mb-8 border-b pb-2">

        <!-- English (default) -->
        <span th:if="${#locale.language != 'fr'}">Multi-Criteria Product Search (To Do 1)</span>

        <!-- French -->
        <span th:if="${#locale.language == 'fr'}" th:text="#{search.title}"></span>

    </h1>


    <!-- FILTER PANEL -->
    <div class="bg-white p-6 rounded-xl shadow-xl mb-8">

        <h2 class="text-2xl font-semibold mb-4">
            <span th:if="${#locale.language != 'fr'}">Filter Products</span>
            <span th:if="${#locale.language == 'fr'}" th:text="#{search.filter.title}"></span>
        </h2>

        <form th:action="@{/products/search}" method="get" class="grid grid-cols-1 md:grid-cols-3 gap-6">

            <!-- SEARCH BY NAME -->
            <div>
                <label class="block text-sm font-medium">
                    <span th:if="${#locale.language != 'fr'}">Product Name / Keyword</span>
                    <span th:if="${#locale.language == 'fr'}" th:text="#{search.name}"></span>
                </label>

                <input type="text" name="name"
                       th:value="${searchParams.name}"
                       th:placeholder="${#locale.language == 'fr'} ? #{search.placeholder.name} : 'e.g., Organic, Wool, Dress'"
                       class="mt-1 block w-full rounded border p-2 shadow-sm">
            </div>


            <!-- CATEGORY -->
            <div>
                <label class="block text-sm font-medium">
                    <span th:if="${#locale.language != 'fr'}">Category</span>
                    <span th:if="${#locale.language == 'fr'}" th:text="#{search.category}"></span>
                </label>

                <input type="text" name="category"
                       th:value="${searchParams.category}"
                       th:placeholder="${#locale.language == 'fr'} ? #{search.placeholder.category} : 'e.g., Tops, Outerwear'"
                       class="mt-1 block w-full rounded border p-2 shadow-sm">
            </div>


            <!-- PRICE RANGE -->
            <div>
                <label class="block text-sm font-medium">
                    <span th:if="${#locale.language != 'fr'}">Price Range (€)</span>
                    <span th:if="${#locale.language == 'fr'}" th:text="#{search.price.range}"></span>
                </label>

                <div class="mt-1 flex space-x-2">
                    <input type="number" name="minPrice"
                           th:value="${searchParams.minPrice}"
                           th:placeholder="${#locale.language == 'fr'} ? #{search.placeholder.min} : 'Min'"
                           class="w-1/2 rounded border p-2 shadow-sm">

                    <input type="number" name="maxPrice"
                           th:value="${searchParams.maxPrice}"
                           th:placeholder="${#locale.language == 'fr'} ? #{search.placeholder.max} : 'Max'"
                           class="w-1/2 rounded border p-2 shadow-sm">
                </div>
            </div>


            <!-- RECENTLY ADDED -->
            <div class="flex items-center pt-5">
                <input id="recent" type="checkbox" name="recent"
                       th:checked="${searchParams.recent}"
                       class="h-4 w-4">

                <label for="recent" class="ml-2 text-sm">
                    <span th:if="${#locale.language != 'fr'}">Recently Added (Last 7 Days)</span>
                    <span th:if="${#locale.language == 'fr'}" th:text="#{search.recent}"></span>
                </label>
            </div>


            <!-- SEARCH BUTTON -->
            <div class="md:col-span-3 flex justify-end">
                <button type="submit"
                        class="bg-green-600 text-white px-8 py-3 rounded-full shadow">

                    <span th:if="${#locale.language != 'fr'}">Search Catalogue</span>
                    <span th:if="${#locale.language == 'fr'}" th:text="#{search.button}"></span>
                </button>
            </div>

        </form>
    </div>


    <!-- RESULTS TITLE -->
    <h2 class="text-3xl font-semibold mb-4">
        <span th:if="${#locale.language != 'fr'}">Results</span>
        <span th:if="${#locale.language == 'fr'}" th:text="#{search.results}"></span>

        <span th:text="${'(' + products.size() + ')'}"></span>
    </h2>


    <!-- NO RESULTS -->
    <div th:if="${products.isEmpty()}"
         class="text-center py-10 text-lg text-gray-500 border-2 border-dashed rounded-lg">
        <span th:if="${#locale.language != 'fr'}">No products found matching your criteria.</span>
        <span th:if="${#locale.language == 'fr'}">Aucun produit ne correspond à vos critères.</span>
    </div>


    <!-- RESULTS TABLE -->
    <div th:unless="${products.isEmpty()}" class="bg-white p-4 rounded-xl shadow-xl overflow-x-auto">

        <table class="min-w-full divide-y divide-gray-200">

            <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                    <span th:if="${#locale.language != 'fr'}">Product Name</span>
                    <span th:if="${#locale.language == 'fr'}">Nom du produit</span>
                </th>

                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                    <span th:if="${#locale.language != 'fr'}">Category</span>
                    <span th:if="${#locale.language == 'fr'}">Catégorie</span>
                </th>

                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                    <span th:if="${#locale.language != 'fr'}">Price</span>
                    <span th:if="${#locale.language == 'fr'}">Prix</span>
                </th>

                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                    <span th:if="${#locale.language != 'fr'}">Release Date</span>
                    <span th:if="${#locale.language == 'fr'}">Date de sortie</span>
                </th>
            </tr>
            </thead>


            <tbody class="bg-white divide-y divide-gray-200">

            <tr th:each="product : ${products}">

                <!-- NAME -->
                <td class="px-6 py-4 text-sm text-green-600">
                    <a th:text="${product.productName}"
                       th:href="@{/products/{id}(id=${product.productId})}"
                       class="hover:underline"></a>
                </td>

                <!-- CATEGORY -->
                <td class="px-6 py-4 text-sm text-gray-500"
                    th:text="${product.categoryId != null ? product.categoryId.categoryName : 'N/A'}"></td>

                <!-- PRICE -->
                <td class="px-6 py-4 text-sm text-gray-700">
                    <span th:text="${'€' + #numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}"></span>
                </td>

                <!-- RELEASE DATE -->
                <td class="px-6 py-4 text-sm text-gray-500"
                    th:text="${product.releaseDate != null ? #dates.format(product.releaseDate, 'yyyy-MM-dd') : 'N/A'}"></td>

            </tr>

            </tbody>
        </table>

    </div>

</main>

</body>
</html>
